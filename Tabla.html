<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Registro de Nombres</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #ff80bf;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
        }
        td {
            background-color: #ffd9eb;
        }
        caption {
            text-align: center;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            padding: 10px 0;
            color: #ff80bf;
        }
    </style>
</head>
<body>
    <table>
        <caption><h1>Nombres</h1></caption>
        <tr>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Correo Electrónico</th>
            <th>Sexo</th>
        </tr>
        <tr>
            <td>Janet</td>
            <td>Paredes</td>
            <td>Lazcano</td>
            <td>JaneT02@micorreo.upp.edu.mx</td>
            <td>F</td>
        </tr>
        <!-- Aquí puedes añadir más filas si lo deseas -->
    </table>
</body>
</html>
